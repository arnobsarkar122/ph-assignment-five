<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <!-- Tailwind and Deisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-style {
        font-family: "Hind Madurai", sans-serif;
      }
    </style>
  </head>
  <body class="font-style">
    <header>
      <nav
        class="border border-[red] w-11/12 mx-auto lg:flex lg:justify-between"
      >
        <div class="flex justify-center items-center gap-[10px]">
          <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />

          <img src="./assets/Emergency Service.svg" alt="" />
        </div>
        <div
          class="flex items-center justify-center lg:mt-0 mt-5 lg:gap-5 gap-3"
        >
          <button
            class="btn btn-active w-[120px] h-[52px] p-3 bg-[#41FF6B1A] rounded-full flex gap-3"
          >
            <span id="love-counter" class="font-black text-base text-[#000000]"
              >0</span
            ><img src="./assets/love.svg" alt="" />
          </button>
          <button
            class="btn btn-active w-[120px] h-[52px] p-3 bg-[#41FF6B1A] rounded-full flex gap-3"
          >
            <span id="coin-counter" class="font-black text-base text-[#000000]"
              >100</span
            ><img class="w-[24px] h-[24px]" src="./assets/star.svg" alt="" />
          </button>
          <button
            class="btn btn-active w-[120px] h-[52px] p-3 bg-[#00A63E] rounded-full flex gap-3 font-semibold text-[#fff]"
          >
            <span
              id="copy-counter"
              class="font-semibold text-base text-[#FFFFFF]"
              >0</span
            >Copy
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner section start -->
      <section class="border border-[red] mx-auto mt-6">
        <div
          class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-8"
        >
          <img
            class="w-[92px] h-[92px] mx-auto"
            src="./assets/logo-dark.png"
            alt=""
          />
          <h2 class="banner-h2 text-[#FFFFFF] font-bold text-[40px] py-3">
            Emergency Service Directory
          </h2>
          <p class="banner-p text-[#FFFFFF] font-semibold text-[20px]">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </main>
    <script src="./web.js"></script>
  </body>
</html>
